<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Antigravity P2P | Network Mesh</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0b0f1a;
            --card: rgba(22, 28, 45, 0.95);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --warning: #eab308;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.2) 0px, transparent 50%);
            color: var(--text);
            height: 100vh;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            height: 90vh;
            background: var(--card);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 32px;
            display: grid;
            grid-template-columns: 350px 1fr;
            overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
        }

        /* Responsive Breakpoint */
        @media (max-width: 900px) {
            body {
                padding: 0;
            }

            .container {
                grid-template-columns: 1fr;
                height: 100%;
                border-radius: 0;
                border: none;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                border-right: none !important;
                border-bottom: 1px solid var(--border);
                padding: 16px !important;
                flex-direction: row !important;
                overflow-x: auto;
                gap: 16px !important;
            }

            .sidebar-hide-mobile {
                display: none !important;
            }

            .status-card {
                flex-shrink: 0;
                width: 200px;
                padding: 12px !important;
            }

            .peer-list {
                flex: none !important;
                display: flex !important;
                flex-direction: row !important;
                gap: 8px;
            }

            .peer-card {
                flex-shrink: 0;
                margin-bottom: 0 !important;
                min-width: 140px;
            }

            .btn-warning-mobile {
                width: auto !important;
                padding: 10px 16px !important;
            }

            .input-bar {
                padding: 12px 16px env(safe-area-inset-bottom, 12px) !important;
                gap: 8px !important;
            }

            .input-bar button {
                padding: 12px 16px !important;
            }
        }

        /* Sidebar & Radar */
        .sidebar {
            padding: 32px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: rgba(0, 0, 0, 0.2);
        }

        .status-card {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .status-card h2 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .status-card p {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: monospace;
        }

        .radar-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .radar-line {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg, transparent, rgba(99, 102, 241, 0.4));
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .peer-list {
            flex: 1;
            overflow-y: auto;
        }

        .peer-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 8px;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .peer-card.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .peer-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* Main Chat Area */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.1);
            height: 100%;
            overflow: hidden;
        }

        .header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 0;
            /* Ensures container doesn't expand past parent */
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .msg {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .msg.sent {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 4px;
        }

        .msg.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .msg.alert {
            align-self: center;
            background: rgba(234, 179, 8, 0.15);
            border: 1px solid var(--warning);
            color: var(--warning);
            text-align: center;
            max-width: 100%;
            border-radius: 12px;
        }

        /* Inputs */
        .input-bar {
            padding: 24px 32px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 16px;
            background: rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 20px;
            color: white;
            outline: none;
            transition: 0.2s;
            font-size: 16px;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            padding: 12px 20px;
            border-radius: 14px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: black;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(234, 179, 8, 0.3);
        }

        .shake {
            animation: shake-anim 0.4s ease-in-out;
        }

        @keyframes shake-anim {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body>

    <div class="container" id="appShell">
        <div class="sidebar">
            <div class="status-card">
                <h2 id="meshCount">Network Mesh</h2>
                <p id="ipTag">Connecting...</p>
            </div>

            <div class="radar-box sidebar-hide-mobile">
                <div class="radar-line"></div>
                <div
                    style="z-index:10; font-size:0.65rem; font-weight:bold; background:rgba(0,0,0,0.5); padding:4px 8px; border-radius:99px;">
                    RADAR ACTIVE</div>
            </div>

            <div class="peer-list">
                <label class="sidebar-hide-mobile"
                    style="font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 12px; display: block;">Nearby
                    Peers</label>
                <div id="peerStack" style="display:contents">
                    <div style="text-align:center; padding:20px; color:var(--text-muted); font-size:0.75rem;">Searching
                        network...</div>
                </div>
            </div>

            <button class="btn-warning btn-warning-mobile" onclick="pingAll()">ðŸ“¢ GLOBAL PING</button>
            <div class="sidebar-hide-mobile" style="padding-top:10px; border-top:1px solid var(--border);">
                <button class="btn-primary" style="width:100%; font-size:0.75rem" onclick="openOfflineSub()">Offline
                    Alerts</button>
            </div>
        </div>

        <div class="chat-area">
            <div class="header">
                <div>
                    <h3 id="lobbyName">P2P Lobby</h3>
                    <div id="statusDot" style="font-size: 0.7rem; color: var(--success); margin-top: 4px;">â€¢ Mesh
                        Discovery On</div>
                </div>
                <div style="display:flex; align-items:center; gap:10px">
                    <span style="font-size:0.75rem; color:var(--text-muted)">Me:</span>
                    <input type="text" id="userName" placeholder="Set Name"
                        onchange="localStorage.setItem('chatName', this.value)"
                        style="width:100px; padding:6px 12px; font-size:0.8rem; border-radius:10px; flex:none;">
                </div>
            </div>

            <div id="messages">
                <div class="msg received">
                    <div style="font-size:0.7rem; opacity:0.6; margin-bottom:4px;">System</div>
                    <b>Auto-Discovery Active.</b> Devices on your network will appear automatically.
                </div>
            </div>

            <div class="input-bar">
                <input type="text" id="chatInput" placeholder="Message everyone..."
                    onkeypress="if(event.key==='Enter') sendAll()">
                <button class="btn-primary" onclick="sendAll()">Send</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * ROBUST P2P DISCOVERY ENGINE (VERCEL OPTIMIZED)
         */
        const APP_KEY = "ANTIGRAVITY_V2_";
        let peer;
        let connections = new Map();
        let myShortId = sessionStorage.getItem('p2pId') || Math.random().toString(36).substring(2, 6).toUpperCase();
        sessionStorage.setItem('p2pId', myShortId);

        let myIP = "";
        let ntfyTopic = "";
        let hubPeer = null;

        function getColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${Math.abs(hash) % 360}, 65%, 45%)`;
        }

        const savedName = localStorage.getItem('chatName');
        const defaultName = "Dev " + myShortId;
        document.getElementById('userName').value = savedName || defaultName;
        if (!savedName) localStorage.setItem('chatName', defaultName);

        // Cleanup to prevent "Ghosts" on refresh
        window.onbeforeunload = () => {
            if (peer) peer.destroy();
            if (hubPeer) hubPeer.destroy();
        };

        async function init() {
            try {
                const res = await fetch('https://api.ipify.org?format=json').catch(() => null);
                const data = res ? await res.json() : null;
                const networkKey = (data && data.ip) ? data.ip.replace(/\./g, '-') : "PRIVATE-" + Math.floor(Math.random() * 1000);
                myIP = (data && data.ip) ? data.ip : "Cloud";
                document.getElementById('ipTag').innerText = `Hub: ${myIP}`;

                startP2P(networkKey);
            } catch (err) { console.error("Init failed", err); }
        }

        function startP2P(networkKey) {
            ntfyTopic = "antigravity_p2p_" + networkKey.toLowerCase();
            const myId = `${APP_KEY}NODE-${networkKey}-${myShortId}`;
            const hubId = `${APP_KEY}HUB-${networkKey}`;

            peer = new Peer(myId, {
                debug: 1, secure: true,
                config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] }
            });

            peer.on('open', (id) => {
                console.log("My Peer ID:", id);

                // 1. Try to connect to HUB
                const hubConn = peer.connect(hubId);
                setupConn(hubConn);

                // 2. Try to BECOME the HUB if it doesn't exist
                hubPeer = new Peer(hubId, { debug: 0, secure: true });
                hubPeer.on('open', () => {
                    console.log("I am now the network HUB.");
                    hubPeer.on('connection', c => {
                        setupConn(c);
                        // Intro new device to entire mesh
                        relayNewNode(c.peer);
                    });
                });
                hubPeer.on('error', (err) => {
                    if (err.type === 'unavailable-id') console.log("HUB already exists, connecting as node.");
                });
            });

            peer.on('connection', c => setupConn(c));
        }

        function setupConn(c) {
            c.on('open', () => {
                if (connections.has(c.peer)) return;
                connections.set(c.peer, c);
                updateUI();
                c.send({ type: 'intro', name: document.getElementById('userName').value });
            });

            c.on('data', (d) => {
                if (d.type === 'chat') addChatMsg(d.name, d.text, 'received');
                else if (d.type === 'ping') handlePing(d.name);
                else if (d.type === 'intro') { c.remoteName = d.name; updateUI(); }
                else if (d.type === 'mesh_sync') {
                    // Mesh Introduction: Connect to this new peer directly
                    if (d.id !== peer.id && !connections.has(d.id)) {
                        const newConn = peer.connect(d.id);
                        setupConn(newConn);
                    }
                }
            });

            c.on('close', () => { connections.delete(c.peer); updateUI(); });
            c.on('error', () => { connections.delete(c.peer); updateUI(); });
        }

        function relayNewNode(newNodeId) {
            // Tell everyone in current mesh about the newcomer
            connections.forEach(c => {
                if (c.open && c.peer !== newNodeId) {
                    c.send({ type: 'mesh_sync', id: newNodeId });
                    // Also tell the newcomer about the existing person
                    const newcomer = connections.get(newNodeId);
                    if (newcomer && newcomer.open) newcomer.send({ type: 'mesh_sync', id: c.peer });
                }
            });
        }

        function sendAll() {
            const i = document.getElementById('chatInput');
            const t = i.value.trim();
            if (!t) return;
            const myName = document.getElementById('userName').value;
            const p = { type: 'chat', text: t, name: myName };
            connections.forEach(c => { if (c.open) c.send(p); });
            addChatMsg(myName, t, 'sent');
            i.value = "";
        }

        function pingAll() {
            const name = document.getElementById('userName').value;
            connections.forEach(c => { if (c.open) c.send({ type: 'ping', name: name }); });
            fetch(`https://ntfy.sh/${ntfyTopic}`, { method: 'POST', body: `${name} is pinging!` }).catch(() => null);
            addSystemMsg("GLOBAL PING SENT");
        }

        let lastPing = { from: "", count: 0, el: null };
        function handlePing(from) {
            document.getElementById('appShell').classList.add('shake');
            setTimeout(() => document.getElementById('appShell').classList.remove('shake'), 400);
            if (lastPing.from === from && lastPing.el && lastPing.el.parentElement) {
                lastPing.count++;
                lastPing.el.innerHTML = `<div style="font-size:0.7rem; opacity:0.6; margin-bottom:4px;">SYSTEM</div><div>ðŸ”” [${lastPing.count}x] PING FROM ${from}!</div>`;
            } else {
                lastPing = { from, count: 1, el: null };
                const d = document.createElement('div');
                d.className = `msg alert`;
                d.innerHTML = `<div style="font-size:0.7rem; opacity:0.6; margin-bottom:4px;">SYSTEM</div><div>ðŸ”” PING FROM ${from}!</div>`;
                document.getElementById('messages').appendChild(d);
                lastPing.el = d;
            }
            document.getElementById('messages').scrollTop = 99999;
        }

        function updateUI() {
            const l = document.getElementById('peerStack');
            l.innerHTML = "";
            let count = 0;
            connections.forEach((c, id) => {
                if (id.includes('HUB')) return;
                count++;
                const sid = id.split('-').pop();
                const uName = c.remoteName || 'Dev ' + sid;
                const d = document.createElement('div');
                d.className = 'peer-card';
                d.innerHTML = `<div class="peer-avatar" style="background:${getColor(uName)}">${uName.charAt(0).toUpperCase()}</div><div style="flex:1"><div style="font-size:0.85rem; font-weight:bold;">${uName}</div><div style="font-size:0.65rem; color:var(--success);">Online</div></div>`;
                l.appendChild(d);
            });
            document.getElementById('meshCount').innerText = `${count} Peers Online`;
        }

        function addChatMsg(s, t, cl) {
            lastPing = { from: "", count: 0, el: null };
            const d = document.createElement('div');
            d.className = `msg ${cl}`;
            const avatarHtml = `<div class="peer-avatar" style="width:18px; height:18px; font-size:0.6rem; margin-right:6px; display:inline-flex; background:${getColor(s)}">${s.charAt(0).toUpperCase()}</div>`;
            d.innerHTML = `<div style="display:flex; align-items:center; font-size:0.7rem; opacity:0.8; margin-bottom:4px; font-weight:bold;">${avatarHtml} ${s}</div><div>${t}</div>`;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = 99999;
        }

        function addSystemMsg(t) {
            lastPing = { from: "", count: 0, el: null };
            const d = document.createElement('div');
            d.style.textAlign = 'center'; d.style.fontSize = '0.7rem'; d.style.color = 'var(--text-muted)';
            d.style.margin = '10px 0'; d.innerText = `â€” ${t} â€”`;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = 99999;
        }

        init();
        function openOfflineSub() { window.open(`https://ntfy.sh/${ntfyTopic}`, '_blank'); }
    </script>
</body>

</html>
