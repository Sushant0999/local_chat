<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity P2P | Total Network Alert</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0b0f1a;
            --card: rgba(22, 28, 45, 0.95);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --warning: #eab308;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .app-shell {
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background: var(--card);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 32px;
            display: grid;
            grid-template-columns: 320px 1fr;
            overflow: hidden;
            box-shadow: 0 40px 120px -20px rgba(0, 0, 0, 0.8);
        }

        /* Sidebar */
        .sidebar {
            padding: 32px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-card {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .status-card h2 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .peer-list {
            flex: 1;
            overflow-y: auto;
        }

        .peer-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 8px;
        }

        .peer-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
        }

        /* Main Area */
        .main-chat {
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.2);
        }

        .header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .msg.sent {
            align-self: flex-end;
            background: var(--primary);
        }

        .msg.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
        }

        .msg.alert {
            align-self: center;
            background: rgba(234, 179, 8, 0.15);
            border: 1px solid var(--warning);
            color: var(--warning);
            text-align: center;
            max-width: 100%;
            border-radius: 12px;
        }

        /* Buttons & Inputs */
        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px 18px;
            color: white;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            padding: 14px 20px;
            border-radius: 14px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: black;
        }

        .btn-warning:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(234, 179, 8, 0.4);
        }

        .offline-box {
            background: rgba(234, 179, 8, 0.1);
            border: 1px dashed var(--warning);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .shake {
            animation: shake-anim 0.4s ease-in-out;
        }

        @keyframes shake-anim {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body>

    <div class="app-shell" id="appShell">
        <div class="sidebar">
            <div class="status-card">
                <h2>Network Lobby</h2>
                <p id="ipLabel" style="font-size: 0.7rem; color: var(--text-muted); font-family: monospace;">Discovering
                    IP...</p>
            </div>

            <div class="offline-box">
                <div style="font-size: 0.75rem; color: var(--warning); font-weight: bold; margin-bottom: 8px;">OFFLINE
                    ALERTS</div>
                <p style="font-size: 0.65rem; color: var(--text-muted); margin-bottom: 12px;">Get pings even when this
                    tab is closed.</p>
                <button class="btn-primary" style="font-size: 0.7rem; padding: 8px 12px; width: 100%;"
                    onclick="openOfflineSub()">
                    Enable Offline Alerts
                </button>
            </div>

            <div class="peer-list">
                <label
                    style="font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; margin-bottom: 10px; display: block;">Nearby
                    Devices</label>
                <div id="peerItems">
                    <div style="text-align:center; padding:20px; color:var(--text-muted); font-size:0.75rem;">
                        Searching...</div>
                </div>
            </div>

            <button class="btn-warning" style="width: 100%;" onclick="pingEverywhere()">
                ðŸ“¢ GLOBAL PING (PUSH)
            </button>
        </div>

        <div class="main-chat">
            <div class="header">
                <div>
                    <h3 id="meshTitle">Network Mesh</h3>
                    <div style="font-size: 0.7rem; color: var(--success); margin-top: 4px;">â€¢ Discovery Running</div>
                </div>
                <input type="text" id="userName" value="User" placeholder="Your Name"
                    style="max-width:120px; font-size:0.8rem; background: transparent; border-radius: 0; border-bottom: 1px solid var(--border);">
            </div>

            <div id="messages">
                <div class="msg received">
                    <div style="font-size:0.7rem; opacity:0.6; margin-bottom:4px;">System</div>
                    <b>Status: Total Discovery Active.</b><br>
                    To ping someone who doesn't have the page open, ask them to click <b>"Enable Offline Alerts"</b> in
                    the sidebar first.
                </div>
            </div>

            <div style="padding: 24px 32px; border-top: 1px solid var(--border); display: flex; gap: 16px;">
                <input type="text" id="chatInput" placeholder="Message the mesh..."
                    onkeypress="if(event.key==='Enter') sendBroadcast()">
                <button class="btn-primary" onclick="sendBroadcast()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let peer;
        let connections = new Map();
        let myIP = "";
        let myShortId = Math.random().toString(36).substring(2, 6).toUpperCase();
        let ntfyTopic = "";

        async function init() {
            try {
                const res = await fetch('https://api.ipify.org?format=json');
                const data = await res.json();
                myIP = data.ip;
                // Topic is based on IP so only people on your WiFi get the same alerts
                ntfyTopic = "antigravity_p2p_" + btoa(myIP).substring(0, 16).toLowerCase();
                document.getElementById('ipLabel').innerText = `Hub: ${myIP}`;

                const myId = `NODE-${myIP.replace(/\./g, '-')}-${myShortId}`;
                peer = new Peer(myId, { debug: 1 });

                peer.on('open', (id) => {
                    // Start discovery scans
                    for (let i = 1; i <= 5; i++) {
                        const lobbyId = `LOBBY-${myIP.replace(/\./g, '-')}-${i}`;
                        const probe = new Peer(lobbyId, { debug: 0 });
                        probe.on('open', () => {
                            probe.on('connection', c => { setupConn(c); relay(c.peer); });
                        });
                        probe.on('error', e => {
                            if (e.type === 'unavailable-id') setupConn(peer.connect(lobbyId));
                        });
                    }
                });

                peer.on('connection', c => setupConn(c));

            } catch (err) { console.error(err); }
        }

        function setupConn(c) {
            c.on('open', () => {
                if (connections.has(c.peer)) return;
                connections.set(c.peer, c);
                updateUI();
                c.send({ type: 'intro', name: document.getElementById('userName').value });
            });

            c.on('data', (d) => {
                if (d.type === 'chat') addChatMsg(d.name, d.text, 'received');
                else if (d.type === 'ping') handlePing(d.name);
                else if (d.type === 'intro') { c.remoteName = d.name; updateUI(); }
                else if (d.type === 'mesh') { if (d.id !== peer.id && !connections.has(d.id)) setupConn(peer.connect(d.id)); }
            });

            c.on('close', () => { connections.delete(c.peer); updateUI(); });
        }

        function relay(newId) {
            connections.forEach(c => { if (c.open && c.peer !== newId) c.send({ type: 'mesh', id: newId }); });
        }

        /**
         * THE "OFFLINE" MAGIC
         * This sends a POST request to ntfy.sh.
         * Anyone who "subscribed" will get a system notification even if the tab is closed.
         */
        function pingEverywhere() {
            const name = document.getElementById('userName').value;

            // 1. Direct P2P Ping (for those with tab open)
            connections.forEach(c => { if (c.open) c.send({ type: 'ping', name: name }); });

            // 2. Cloud Offline Ping (for those with tab closed)
            fetch(`https://ntfy.sh/${ntfyTopic}`, {
                method: 'POST',
                body: `${name} is calling you on the P2P Mesh!`,
                headers: { 'Title': 'Direct Network Alert' }
            });

            addSystemMsg("GLOBAL BROADCAST SENT (OFFLINE + ONLINE)");
        }

        function openOfflineSub() {
            // Open ntfy.sh subscription page in a small window
            // In a real app, we'd use Web Push, but this is the no-server equivalent.
            window.open(`https://ntfy.sh/${ntfyTopic}`, '_blank', 'width=500,height=700');
        }

        function handlePing(from) {
            document.getElementById('appShell').classList.add('shake');
            setTimeout(() => document.getElementById('appShell').classList.remove('shake'), 400);

            // Audio cue
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            osc.connect(ctx.destination);
            osc.frequency.setValueAtTime(880, ctx.currentTime);
            osc.start(); osc.stop(ctx.currentTime + 0.2);

            addChatMsg("SYSTEM", `ðŸ”” PING RECEIVED FROM ${from}!`, 'alert');
        }

        function sendBroadcast() {
            const i = document.getElementById('chatInput');
            const t = i.value.trim();
            if (!t) return;
            const p = { type: 'chat', text: t, name: document.getElementById('userName').value };
            connections.forEach(c => { if (c.open) c.send(p); });
            addChatMsg("You", t, 'sent');
            i.value = "";
        }

        function updateUI() {
            const l = document.getElementById('peerItems');
            l.innerHTML = "";
            let actualUserCount = 0;

            connections.forEach((c, id) => {
                // Filter: Only show and count actual User Nodes (NODE-...)
                if (!id.startsWith('NODE-')) return;

                actualUserCount++;
                const sid = id.split('-').pop();
                const d = document.createElement('div');
                d.className = 'peer-card';
                d.innerHTML = `
                    <div class="peer-avatar">${(c.remoteName || sid).charAt(0).toUpperCase()}</div>
                    <div style="flex:1">
                        <div style="font-size:0.85rem; font-weight:bold;">${c.remoteName || 'Device ' + sid}</div>
                        <div style="font-size:0.65rem; color:var(--success);">Mesh Active</div>
                    </div>
                `;
                l.appendChild(d);
            });

            // Update Header with ACTUAL human device count
            document.getElementById('meshTitle').innerText = `Active Mesh (${actualUserCount} Devies)`;

            if (actualUserCount > 0) {
                document.getElementById('nodeStatus').innerHTML = `â€¢ ${actualUserCount + 1} Total Nodes Syncing`;
            }
        }

        function addChatMsg(s, t, cl) {
            const d = document.createElement('div');
            d.className = `msg ${cl}`;
            d.innerHTML = `<div style="font-size:0.7rem; opacity:0.6; margin-bottom:4px;">${s}</div><div>${t}</div>`;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = 99999;
        }

        function addSystemMsg(t) {
            const d = document.createElement('div');
            d.style.textAlign = 'center'; d.style.fontSize = '0.7rem'; d.style.color = 'var(--text-muted)';
            d.style.margin = '15px 0'; d.innerText = `â€” ${t} â€”`;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = 99999;
        }

        init();
    </script>
</body>

</html>
