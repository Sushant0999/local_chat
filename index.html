<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Antigravity P2P | Modern Mesh</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0b0f1a;
            --card: rgba(22, 28, 45, 0.95);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --warning: #eab308;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.2) 0px, transparent 50%);
            color: var(--text);
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            height: calc(100dvh - 40px);
            background: var(--card);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 32px;
            display: grid;
            grid-template-columns: 350px 1fr;
            overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.7);
        }

        @media (max-width: 900px) {
            body {
                padding: 0;
            }

            .container {
                grid-template-columns: 1fr;
                height: 100%;
                border-radius: 0;
                border: none;
                grid-template-rows: auto 1fr;
            }

            .sidebar {
                border-right: none !important;
                border-bottom: 1px solid var(--border);
                padding: 16px !important;
                flex-direction: row !important;
                height: auto !important;
                overflow-x: auto;
                gap: 16px !important;
            }

            .sidebar-hide-mobile {
                display: none !important;
            }

            .peer-list {
                flex: none !important;
                display: flex !important;
                flex-direction: row !important;
                gap: 8px;
            }

            .peer-card {
                flex-shrink: 0;
                margin-bottom: 0 !important;
                min-width: 140px;
            }

            .input-bar {
                padding: 12px 16px env(safe-area-inset-bottom, 12px) !important;
            }
        }

        .sidebar {
            padding: 32px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: rgba(0, 0, 0, 0.2);
            height: 100%;
        }

        .status-card {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .status-card h2 {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .status-card p {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-family: monospace;
            cursor: pointer;
            text-decoration: underline;
        }

        .radar-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1.2;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .radar-line {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg, transparent, rgba(99, 102, 241, 0.4));
            border-radius: 50%;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .peer-list {
            flex: 1;
            overflow-y: auto;
        }

        .peer-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 12px;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .peer-avatar {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.1);
            height: 100%;
            overflow: hidden;
        }

        .header {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
            min-height: 0;
        }

        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .msg {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.5;
            font-size: 0.95rem;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .msg.sent {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 4px;
        }

        .msg.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .msg.alert {
            align-self: center;
            background: rgba(234, 179, 8, 0.15);
            border: 1px solid var(--warning);
            color: var(--warning);
            text-align: center;
            max-width: 100%;
            border-radius: 12px;
        }

        .file-preview {
            margin-top: 8px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        .file-preview img {
            width: 100%;
            display: block;
            cursor: pointer;
        }

        .reactions {
            display: flex;
            gap: 4px;
            margin-top: 4px;
        }

        .reaction-chip {
            padding: 2px 6px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 99px;
            font-size: 0.7rem;
            cursor: pointer;
        }

        .typing-indicator {
            font-size: 0.65rem;
            color: var(--primary);
            font-style: italic;
            opacity: 0;
            transition: 0.3s;
            margin-bottom: 8px;
        }

        .typing-indicator.active {
            opacity: 1;
        }

        .input-bar {
            padding: 24px 32px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px 20px;
            color: white;
            outline: none;
            transition: 0.2s;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border-radius: 14px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: black;
        }

        .shake {
            animation: shake-anim 0.4s ease-in-out;
        }

        @keyframes shake-anim {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body>

    <div class="container" id="appShell">
        <div class="sidebar">
            <div class="status-card">
                <h2 id="meshCount">0 Peers Online</h2>
                <p id="ipTag" onclick="changeRoom()">Detecting Network...</p>
            </div>
            <div class="radar-box sidebar-hide-mobile">
                <div class="radar-line"></div>
                <div
                    style="z-index:10; font-size:0.65rem; font-weight:bold; background:rgba(0,0,0,0.5); padding:4px 8px; border-radius:99px;">
                    SCANNING</div>
            </div>
            <div class="peer-list">
                <label class="sidebar-hide-mobile"
                    style="font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase;">Nearby
                    Peers</label>
                <div id="peerStack" style="padding-top:10px">
                    <div style="text-align:center; padding:20px; color:var(--text-muted); font-size:0.75rem;">Waiting
                        for devices...</div>
                </div>
            </div>
            <button class="btn-warning" onclick="pingAll()" style="width:100%">üì¢ GLOBAL PING</button>
            <button class="btn-primary" style="width:100%; font-size:0.75rem; background:rgba(255,255,255,0.05)"
                onclick="openOfflineSub()">Offline Alerts</button>
        </div>

        <div class="chat-area">
            <div class="header">
                <div>
                    <h3 id="roomName">P2P Secure Mesh</h3>
                    <div style="font-size: 0.7rem; color: var(--success); margin-top: 4px;">‚Ä¢ Status: Encryption Active
                    </div>
                </div>
                <div style="display:flex; align-items:center; gap:10px">
                    <button class="btn-primary" style="font-size:0.7rem; padding:6px 12px;"
                        onclick="exportChat()">Export (.txt)</button>
                    <span style="font-size:0.75rem; color:var(--text-muted)">Me:</span>
                    <input type="text" id="userName" placeholder="Nick"
                        onchange="localStorage.setItem('chatName', this.value)"
                        style="width:100px; padding:6px 12px; font-size:0.8rem; border-radius:10px; flex:none;">
                </div>
            </div>

            <div id="messages">
                <div class="msg received">
                    <div style="font-size:0.7rem; opacity:0.6; margin-bottom:4px;">System</div>
                    <b>Modern Suite Enabled.</b> Click the Sync ID in the sidebar to manually connect if automatic
                    discovery is blocked.
                </div>
            </div>

            <div id="typingArea" class="typing-indicator" style="padding: 0 32px"></div>

            <div class="input-bar">
                <input type="file" id="fileInput" style="display:none" onchange="sendFile(this.files[0])">
                <button class="btn-primary" onclick="document.getElementById('fileInput').click()"
                    style="padding: 14px; border-radius: 50%;">üìé</button>
                <input type="text" id="chatInput" placeholder="Write a message..."
                    onkeypress="if(event.key==='Enter') sendAll()" oninput="sendTyping()">
                <button class="btn-primary" onclick="sendAll()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const APP_KEY = "AG_MOD_01";
        let peer, hubPeer;
        let connections = new Map();
        let myShortId = sessionStorage.getItem('p2pId') || Math.random().toString(36).substring(2, 6).toUpperCase();
        sessionStorage.setItem('p2pId', myShortId);

        const savedName = localStorage.getItem('chatName') || "Dev-" + myShortId;
        document.getElementById('userName').value = savedName;

        function getColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${Math.abs(hash) % 360}, 65%, 45%)`;
        }

        async function init() {
            try {
                const res = await fetch('https://api.ipify.org?format=json').catch(() => null);
                const data = res ? await res.json() : null;
                const networkKey = (data && data.ip) ? data.ip.replace(/\./g, '-') : "LAN-" + Math.floor(1000 + Math.random() * 9000);
                document.getElementById('ipTag').innerText = `Sync ID: ${networkKey}`;
                startP2P(networkKey);
            } catch (err) { console.error(err); }
        }

        function changeRoom() {
            const newKey = prompt("Enter a Sync Room name (e.g. 'Office') to connect manually:");
            if (newKey) {
                if (peer) peer.destroy();
                if (hubPeer) hubPeer.destroy();
                connections.clear(); updateUI();
                const cleanKey = newKey.toUpperCase().replace(/[^A-Z0-9]/g, '-');
                document.getElementById('ipTag').innerText = `Sync ID: ${cleanKey}`;
                startP2P(cleanKey);
            }
        }

        function startP2P(networkKey) {
            const myId = `${APP_KEY}-N-${networkKey}-${myShortId}`;
            const hubId = `${APP_KEY}-H-${networkKey}`;

            peer = new Peer(myId, { debug: 1, secure: true, config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] } });

            peer.on('open', (id) => {
                const hubConn = peer.connect(hubId);
                setupConn(hubConn);

                hubPeer = new Peer(hubId, { debug: 0, secure: true });
                hubPeer.on('open', () => {
                    hubPeer.on('connection', c => { setupConn(c); relayNewNode(c.peer); });
                });
            });

            peer.on('connection', c => setupConn(c));
        }

        function setupConn(c) {
            c.on('open', () => {
                if (connections.has(c.peer)) return;
                connections.set(c.peer, c);
                updateUI();
                c.send({ type: 'intro', name: document.getElementById('userName').value });
            });
            c.on('data', d => {
                if (d.type === 'chat') addChatMsg(d.name, d.text, 'received', d.id);
                else if (d.type === 'file') receiveFile(d);
                else if (d.type === 'typing') handleTypingUI(d);
                else if (d.type === 'reaction') handleReactionUI(d);
                else if (d.type === 'ping') handlePing(d.name);
                else if (d.type === 'intro') { c.remoteName = d.name; updateUI(); }
                else if (d.type === 'mesh_sync') { if (d.id !== peer.id && !connections.has(d.id)) setupConn(peer.connect(d.id)); }
            });
            c.on('close', () => { connections.delete(c.peer); updateUI(); });
        }

        // --- Logic ---
        let typingTimer;
        function sendTyping() {
            connections.forEach(c => c.send({ type: 'typing', name: document.getElementById('userName').value, active: true }));
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => connections.forEach(c => c.send({ type: 'typing', active: false })), 2000);
        }

        function handleTypingUI(d) {
            const el = document.getElementById('typingArea');
            el.innerText = d.active ? `${d.name} is typing...` : "";
            el.classList.toggle('active', d.active);
        }

        async function sendFile(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = () => {
                const data = { type: 'file', name: document.getElementById('userName').value, fileName: file.name, fileData: reader.result, fileType: file.type, id: 'F' + Date.now() };
                connections.forEach(c => c.send(data));
                addChatMsg("You", `Sent: ${file.name}`, 'sent', data.id, data);
            };
            reader.readAsDataURL(file);
        }

        function receiveFile(d) { addChatMsg(d.name, `Sent: ${d.fileName}`, 'received', d.id, d); }

        function sendAll() {
            const i = document.getElementById('chatInput');
            const t = i.value.trim();
            if (!t) return;
            const myName = document.getElementById('userName').value;
            const msgId = 'M' + Date.now();
            connections.forEach(c => c.send({ type: 'chat', text: t, name: myName, id: msgId }));
            addChatMsg(myName, t, 'sent', msgId);
            i.value = "";
        }

        function addReaction(msgId, emoji) {
            connections.forEach(c => c.send({ type: 'reaction', msgId, emoji }));
            handleReactionUI({ msgId, emoji });
        }

        function handleReactionUI(d) {
            const msgEl = document.querySelector(`[data-id="${d.msgId}"] .reactions`);
            if (msgEl) {
                const chip = document.createElement('div');
                chip.className = 'reaction-chip'; chip.innerText = d.emoji;
                msgEl.appendChild(chip);
            }
        }

        function relayNewNode(newNodeId) {
            connections.forEach(c => {
                if (c.open && c.peer !== newNodeId) {
                    c.send({ type: 'mesh_sync', id: newNodeId });
                    const newcomer = connections.get(newNodeId);
                    if (newcomer && newcomer.open) newcomer.send({ type: 'mesh_sync', id: c.peer });
                }
            });
        }

        // --- Audio/Visual ---
        let audioCtx = null;
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
        window.addEventListener('mousedown', initAudio, { once: true });
        window.addEventListener('touchstart', initAudio, { once: true });
        window.addEventListener('keydown', initAudio, { once: true });

        function playPingSound() {
            initAudio();
            const ctx = audioCtx; if (!ctx) return;
            const playNote = (freq, start, duration) => {
                const osc = ctx.createOscillator(); const gain = ctx.createGain();
                osc.type = 'sine'; osc.frequency.setValueAtTime(freq, start);
                gain.gain.setValueAtTime(0.1, start); gain.gain.exponentialRampToValueAtTime(0.0001, start + duration);
                osc.connect(gain); gain.connect(ctx.destination);
                osc.start(start); osc.stop(start + duration);
            };
            playNote(880, ctx.currentTime, 0.2); playNote(1046, ctx.currentTime + 0.1, 0.3);
        }

        let lastPing = { from: "", count: 0, el: null };
        function handlePing(from) {
            document.getElementById('appShell').classList.add('shake');
            setTimeout(() => document.getElementById('appShell').classList.remove('shake'), 400);
            playPingSound();
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

            if (lastPing.from === from && lastPing.el && lastPing.el.parentElement) {
                lastPing.count++;
                lastPing.el.innerHTML = `<div style="font-size:0.6rem; opacity:0.6;">SYSTEM</div>üîî [${lastPing.count}x] PING RECEIVED FROM ${from}!`;
            } else {
                lastPing = { from: from, count: 1, el: null };
                const d = document.createElement('div');
                d.className = `msg alert`;
                d.innerHTML = `<div style="font-size:0.6rem; opacity:0.6;">SYSTEM</div>üîî PING RECEIVED FROM ${from}!`;
                document.getElementById('messages').appendChild(d);
                lastPing.el = d;
            }
            document.getElementById('messages').scrollTop = 99999;
        }

        function pingUser(id) {
            const c = connections.get(id);
            if (c && c.open) {
                c.send({ type: 'ping', name: document.getElementById('userName').value });
                addSystemMsg(`SENT PING TO ${c.remoteName || id.split('-').pop()}`);
            }
        }

        function pingAll() {
            const name = document.getElementById('userName').value;
            connections.forEach(c => c.send({ type: 'ping', name }));
            addSystemMsg("GLOBAL PING BROADCASTED");
        }

        function exportChat() {
            const log = Array.from(document.querySelectorAll('.msg')).map(m => m.innerText.replace(/\n/g, ' ')).join('\n');
            const blob = new Blob([log], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = 'mesh_log.txt'; a.click();
        }

        function updateUI() {
            const l = document.getElementById('peerStack'); l.innerHTML = "";
            let count = 0;
            connections.forEach((c, id) => {
                if (id.includes('-H-')) return;
                count++;
                const uName = c.remoteName || 'Device-' + id.split('-').pop();
                const d = document.createElement('div');
                d.className = 'peer-card';
                d.innerHTML = `
                    <div class="peer-avatar" style="background:${getColor(uName)}">${uName.charAt(0).toUpperCase()}</div>
                    <div style="flex:1">
                        <div style="font-size:0.85rem; font-weight:bold;">${uName}</div>
                        <div style="font-size:0.65rem; color:var(--success);">Online</div>
                    </div>
                    <button class="btn-primary" style="font-size:0.6rem; padding:4px 8px;" onclick="pingUser('${id}')">PING</button>
                `;
                l.appendChild(d);
            });
            document.getElementById('meshCount').innerText = `${count} Peers Online`;
            if (count === 0) l.innerHTML = `<div style="text-align:center; padding:20px; color:var(--text-muted); font-size:0.75rem;">Waiting for devices...</div>`;
        }

        function addChatMsg(s, t, cl, id, fileData = null) {
            lastPing = { from: "", count: 0, el: null };
            const d = document.createElement('div');
            d.className = `msg ${cl}`; d.setAttribute('data-id', id || 'sys');
            const avatarHtml = `<div class="peer-avatar" style="width:18px; height:18px; font-size:0.55rem; margin-right:6px; display:inline-flex; background:${getColor(s)}">${s.charAt(0).toUpperCase()}</div>`;

            let contentHtml = `<div>${t}</div>`;
            if (fileData && fileData.fileType && fileData.fileType.startsWith('image/')) {
                contentHtml += `<div class="file-preview"><img src="${fileData.fileData}" onclick="window.open(this.src)"></div>`;
            } else if (fileData) {
                contentHtml += `<div style="margin-top:5px"><button class="btn-primary" style="font-size:0.6rem" onclick="const a=document.createElement('a'); a.href='${fileData.fileData}'; a.download='${fileData.fileName}'; a.click();">Download File</button></div>`;
            }

            d.innerHTML = `
                <div style="display:flex; align-items:center; font-size:0.7rem; opacity:0.8; margin-bottom:4px; font-weight:bold;">${avatarHtml} ${s}</div>
                ${contentHtml}
                <div class="reactions" style="display:flex; margin-top:5px"></div>
                ${id ? `<div style="font-size:0.6rem; margin-top:8px; opacity:0.5; cursor:pointer;" onclick="addReaction('${id}', 'üëç')">React üëç</div>` : ''}
            `;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = 99999;
        }

        function addSystemMsg(t) {
            lastPing = { from: "", count: 0, el: null };
            const d = document.createElement('div');
            d.style = 'text-align:center; font-size:0.7rem; color:var(--text-muted); margin:10px 0';
            d.innerText = `‚Äî ${t} ‚Äî`;
            document.getElementById('messages').appendChild(d);
            document.getElementById('messages').scrollTop = 99999;
        }

        init();
        function openOfflineSub() { window.open(`https://ntfy.sh/antigravity_p2p_${myShortId}`, '_blank'); }
    </script>
</body>

</html>
